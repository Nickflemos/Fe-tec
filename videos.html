<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fé-tec - Vídeos</title>
    <style>
        /* Inline CSS */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff0050;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e60047;
        }

        .logo {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #advertiserButton {
            display: none;
            margin-bottom: 10px;
        }

        iframe {
            width: 921.6px; /* 768 * 1.2 = 921.6 */
            height: 518.4px; /* 432 * 1.2 = 518.4 */
        }
    </style>
</head>
<body>
    <div class="logo">Fé-tec</div>
    <div id="advertiserButton">
        <a href="https://www.instagram.com/seiv.us?igshid=MTlpYjU1cmR4YWM3MA==" target="_blank">Anunciante</a>
    </div>
    <div class="video-container">
        <iframe id="videoPlayer" src="https://player.vimeo.com/video/952531947" width="921.6" height="518.4" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="controls">
        <button onclick="location.href='igreja.html'">Igrejas</button>
        <button id="prevButton" onclick="prevVideo()">Voltar</button>
        <button id="likeButton" onclick="likeVideo()">Curtir</button>
        <button id="nextButton" onclick="nextVideo()">Avançar</button>
    </div>

    <script>
        // JavaScript
        const videos = [
            "https://player.vimeo.com/video/952531947", // Vídeo 1 do Vimeo
            "https://player.vimeo.com/video/952542338", // Vídeo 2 do Vimeo
            "https://player.vimeo.com/video/952543236", // Vídeo 3 do Vimeo (Anúncio)
            "https://player.vimeo.com/video/952531947", // Vídeo 4 do Vimeo
            "https://player.vimeo.com/video/952542338", // Vídeo 5 do Vimeo
            "https://player.vimeo.com/video/952531947", // Vídeo 6 do Vimeo
            "https://player.vimeo.com/video/952542338"  // Vídeo 7 do Vimeo
        ];

        let currentVideoIndex = 0;
        const videoPlayer = document.getElementById("videoPlayer");

        function likeVideo() {
            alert("Você curtiu este vídeo!");
        }

        function nextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            videoPlayer.src = videos[currentVideoIndex];
            toggleAdvertiserButton();
        }

        function prevVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            videoPlayer.src = videos[currentVideoIndex];
            toggleAdvertiserButton();
        }

        function toggleAdvertiserButton() {
            const advertiserButton = document.getElementById("advertiserButton");
            advertiserButton.style.display = (currentVideoIndex === 2) ? "block" : "none";
        }
    </script>
</body>
</html>
